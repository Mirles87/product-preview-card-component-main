<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="imagen">
    <img class="img" src="./images/image-product-desktop.jpg" alt="">
    <img class="img-responsive" src="./images/image-product-mobile.jpg" alt="">
  </div>
  <div class="text">
    <h3>P E R F U M E</h3>
    <h1> Gabrielle Essence Eau De Parfum</h1>
    <p class="p1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h1>  $149.99</h1>
        <del>  $169.99</del>
      </div>
      <div class="button">
        <img src="./images/icon-cart.svg" alt="">
        <p class="p2">
          Add to Cart
        </p>
      </div>
  </div>
</main>
</body>
</html>
